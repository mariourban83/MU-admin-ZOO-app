 {% extends "layout.html" %}

 {% block main_content %}

 {% for animal in animals %}
 <hr>
 <br>
 <div class="row">
     {% for animal in animals %}
     <div class="container col-11 col-md-5 col-lg-2 mt-3 text-center mx-auto mb-5">
            <h5 class="card-title">{{ animal.common_name }}</h5>
             <a class="btn btn-outline btn-sm" href="#">
                     <i class="material-icons">remove_red_eye</i></a>
            <a class="btn btn-outline btn-sm" href="{{url_for('edit_animal', animal_id=animal._id)}}">
                     <i class="material-icons">create</i></a>
            <a class="btn btn-outline btn-sm" href="{{url_for('delete_animal', animal_id=animal._id)}}">
                     <i class="material-icons">delete_sweep</i></a>     
            <img src="{{ animal.img }}" class="card-img rounded" alt="...">
    </div>
    {% endfor %}
</div>
<br>
{% endfor %}
{% endblock main_content %}
