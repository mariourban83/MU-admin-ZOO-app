 {% extends "layout.html" %}

 {% block main_content %}

 {% for animal in animals %}
 <hr>
 <br>
 <div class="row">
     {% for animal in animals %}
        <div class="container col-10 col-sm-6 col-md-4 col-lg-3 col-xl-2 mt-3 text-center mx-auto mb-5">
            <a class="btn btn-outline btn-sm" href="{{ url_for('animal', animal_id=animal._id) }}">
                     <i class="material-icons">remove_red_eye</i>
            <h5 class="card-title">{{ animal.common_name }}</h5>           
            <img src="{{ animal.img }}" class="card-img rounded-circle" alt="Image of {{ animal.common_name }}">
        </a>  
        </div>
    {% endfor %}
</div>
<br>
{% endfor %}
{% endblock main_content %}
