{% extends "layout.html" %}

{% block content %}

{% for animal in animals %}
<hr>
<br>
    <div class="row ">
            <div class="container col-11 col-md-8 col-lg-5 mt-3 text-center bg-light">
                <img class="img-fluid rounded" src="{{ animal.img }}" alt="">
                <br>
                <h4>{{ animal.common_name }}</h4>
                <br>
                <p>{{ animal.about }}</p>
                <hr>
            </div>
    </div>
<br>
{% endfor %}
{% endblock %}
