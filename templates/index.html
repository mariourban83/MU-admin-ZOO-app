{% extends "layout.html" %}

{% block main_content %}
<h3 class="text-center pb-3">Database Administration</h3>
<hr>
<div class="container pt-3 pb-5">

<h5>Database Status</h5>
<p>Online</p>
<p>No. of Animals in DB: </p>
</div>

<div class="container mx-auto">
        <div class="row">
          <div class="db-options col-12 col-md-4">
            <a href="{{ url_for('new_animal') }}">
              <figure class="db-options-container">
                <img class="product-img img-fluid" alt="" src="https://cdn.pixabay.com/photo/2014/09/17/21/56/young-animal-450149_960_720.jpg">
                <figcaption class="text-overlay">Add New Animal to Database</figcaption>
              </figure>
            </a>
          </div>
          <div class="db-options col-md-4 col-sm-6 col-xs-12">
            <a href="#">
              <figure class="db-options-container">
                <img class="product-img img-fluid" alt="" src="https://cdn.pixabay.com/photo/2014/11/21/15/39/grey-crowned-crane-540657_960_720.jpg">
                <figcaption class="text-overlay">Update Existing Animal</figcaption>
              </figure>
            </a>
          </div>
          <div class="db-options col-md-4 col-sm-6 col-xs-12">
            <a href="#">
              <figure class="db-options-container">
                <img class="product-img img-fluid" alt="" src="https://cdn.pixabay.com/photo/2012/03/04/01/08/african-22251_960_720.jpg">
                <figcaption class="text-overlay">Remove Animal from Database</figcaption>
              </figure>
            </a>
          </div>
        </div>
      </div>
{% endblock main_content %}
